
<app-navbar></app-navbar>
<html>
    <head>

    </head>
    <body>
      <form  [formGroup]="mostrarDatos" class="row g-3"  > 
        <div class="card">
         
        <div class="container">
          <h1 class="text-center mt-3">Equipo Dado de Baja</h1> 
            <h5 class="mt-3">Informacion</h5>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Nombre Equipo</th>
                    <th scope="col">Servicio</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Costos</th>
                    <th scope="col">Serial</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{nombreEquipo}}</td>
                   <td>{{serivicio}}</td>
                  <td>{{estado}}</td>
                    <td>000</td>
                    <td>{{serie}}</td>
                  </tr>

               
                </tbody>
              </table>

              <div class="container">
              <div>
                <div>                
                  <a class="btn btn-primary btn-lg custom" [routerLink]= "['/historialmantenimiento', id]" role="button">Historial Mantenimiento Correctivo</a>
              </div>
            </div>
            <div>
              <div>                
                <a class="btn btn-primary btn-lg custom mt-4" [routerLink]= "['/historialmantenimientopreventivo', id]" role="button">Historial Mantenimiento Preventivo</a>
            </div>
          </div>
            <div>
              
                <a class="btn btn-primary btn-lg custom mt-4" [routerLink]= "['/actualizarequipo', id]" role="button">Actualizar  Equipo</a>
            </div>
            <div>
              
                <a class="btn btn-primary btn-lg custom mt-4" [routerLink]= "['/reportebaja', id]" role="button">Reporte de Baja</a>
            </div>

              </div>

          </div>
        </div>
      </form>
    </body>
</html>
