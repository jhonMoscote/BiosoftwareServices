<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="origin-trial" content="TOKEN_GOES_HERE">
  <meta http-equiv="Cross-Origin-Opener-Policy: same-origin" content="TOKEN_GOES_HERE">
  <meta http-equiv=" Cross-Origin-Embedder-Policy: require-corp" content="TOKEN_GOES_HERE">


  <title>Biosoftware</title>
</head>
<body>

  <h1 class="text-center mt-4">Certificado de Metrologia</h1>
  <div class="container mt-4">
  


  <section fxLayout="column" fxLayoutAlign="space-around center" fxFlex="100" fxLayoutGap="20px">
   
    <div class="label" fxFlex="30">Archivo</div>
    <div fxFlex="30"><input type="file" name="file" (change)="onFileSelect($event)"/></div>
    <div fxFlex="30">
      <button mat-flat-button color="primary" (click)="uploadFile()">Cargar</button>
    </div>
    <mat-progress-bar mode="determinate" [value]="uploadPercent | async"></mat-progress-bar>
    <div class="label" fxFlex="30" *ngIf="completed">Archivo cargado</div>
  </section>
 
</div>

<div class="container mr-4 text-center">
          
  <div class="row">
      <div class="col-6">
          
        
            <img src="{{url}}">
          
              
         
      </div>

  </div>
  </div>
<div class="center">

</div>


</body>
</html>
