<html>
    <head>

    </head>
    <body>

        <div class="card">
            
        <div class="container">

          <h1 class="text-center mt-3">Mantenimiento Correctivo</h1> 
          <h5 class="mt-3">DATOS DEL EQUIPO</h5>

          
          <form [formGroup]="mostrarDatos" class="row g-3"   >


            <div class="col-md-4 ">
              <label  class="form-label mt-2">NOMBRE EQUIPO</label>
              <input type="text" class="form-control"  formControlName="nombreEquipo" >
            </div>
            
            <div class="col-md-4">
              <label  class="form-label mt-2">MARCA</label>
              <input type="text" class="form-control"  formControlName="marca">
            </div>
           
            <div class="col-4">
              <label  class="form-label mt-2">MODELO</label>
              <input type="text" class="form-control"   formControlName="modelo" >
            </div>
           
            <div class="col-md-3">
              <label class="form-label">NUMERO DE SERIE</label>
              <input type="text" class="form-control"  formControlName="serie" >
            </div>

            <div class="col-md-3">
              <label  class="form-label ">NUMERO DE ACTIVO</label>
              <input type="text" class="form-control"  formControlName="nactivo" >
            </div>

            <div class="col-md-3 ">
                <label  class="form-label ">SERVICIO</label>
                <input type="text" class="form-control"  formControlName="servicio" >
              </div>

            <div class="col-md-3 ">
                <label class="form-label ">AMBIENTE</label>
                <input type="text" class="form-control"  formControlName="ubicacioncon" >
            </div>

            
          </form>


          
            <h5 class="mt-4">DATOS DE LA ASISTENCIA</h5>
            <form class="row g-3"  [formGroup]="createCorrectivo" (ngSubmit)="agregarMantenimiento()">
            <div class="form-group">
              <label class="is-required">Asistencia</label>
              <select class="form-control"  formControlName="asistencia"  required>
                <option>Correctivo</option>
              </select>
            </div>
        
           
            <h5 class="mt-4">MANTENIMIENTO CORRECTIVO</h5>

            <div class="col-md-12 ">
              <label  class="form-label ">FALLA REPORTADA</label>
              <input type="text" class="form-control"   formControlName="fallareportada" >
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">CRITERIO DE LA FALLA</label>
              <select class="form-control"  formControlName="criteriofalla" >
                <option>Falla del Personal</option>
                <option>Falla del Equipo</option>
                <option>Falla Instalación Eléctrica</option>
              </select>
            </div>

            <div class="col-md-12 ">
              <label  class="form-label ">DIAGNOSTICO DEL PROBLEMA</label>
              <input type="text" class="form-control"  formControlName="diagnosticoproblema" >
            </div>

            <div class="col-md-12 ">
              <label  class="form-label ">DESCRIPCION DEL TRABAJO REALIZADO </label>
              <input type="text" class="form-control"   formControlName="trabajorealizado" >
            </div>

            <div class="col-md-6">
              <label class="form-label">TIEMPO DE EJECUCIÓN</label>
              <input type="number" class="form-control" formControlName="tiempoejecucion" >
            </div>

            
            <div class="col-md-6">
              <label class="form-label">TIEMPO FUERA DE SERVICIO</label>
              <input type="number" class="form-control"  formControlName="tiempofuera">
            </div>

            <br>
            <br>

            <br>
            <br>

            <h5>REPUESTOS EXTERNOS</h5>
            <app-repuestos></app-repuestos>
          
            <h5 class="mt-4">MANTENIMIENTO EXTERNO</h5>
            <div class="col-md-6">
              <label class="form-label">Descripción</label>
              <input type="text" class="form-control"  formControlName="descripcionExterno">
            </div>
            <div class="col-md-6">
              <label class="form-label">Costo</label>
              <input type="number" class="form-control"  formControlName="costoExterno">
            </div>


          
          
              <div class="form-group">
                <label >Observaciones:</label>
                <textarea class="form-control"  formControlName="observaciones" rows="3"></textarea>
              </div>

              <div class="col-md-6">
                <label class="form-label">Firma Biomedico</label>
                <input type="password" class="form-control"  [(ngModel)]= "contraBiomedico" formControlName="contraBiomedico" (keyup)="validarBiomedico()" required>
                <div *ngIf="condicionBiomedico == false">
                  <span class="input-group-text" id="basic-addon1"><P style="color: red;">Contraseña Incorrecta</P></span>
                
                </div>
                <div *ngIf="condicionBiomedico == true">
                  <span class="input-group-text" id="basic-addon1"><P style="color: green;">Contraseña Correcta</P></span>
                
                </div>
              </div>
  
              <div class="col-md-6">
                <label class="form-label">Firma Jefe De Area</label>
                <input type="password" class="form-control" [(ngModel)]= "contraArea"  formControlName="contraArea"  (keyup)="validarArea()" required>
                <div *ngIf="condicionArea == false">
                  <span class="input-group-text" id="basic-addon1"><P style="color: red;">Contraseña Incorrecta</P></span>
                
                </div>
                <div *ngIf="condicionArea == true">
                  <span class="input-group-text" id="basic-addon1"><P style="color: green;">Contraseña Correcta</P></span>
                
                </div>
              </div>

              <div class="mt-3 mr-3">
                <button type="submit" class="btn btn-primary btn-lg mr-12" [disabled]="createCorrectivo.invalid" >Registrar Mantenimiento Correctivo</button>
              
            </div>

           
          </form>
          </div>
        </div>
    </body>
</html>
